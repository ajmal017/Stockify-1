<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link href="{% static 'stocks/css/main.css' %}" rel="stylesheet" />
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
             <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                                    <title>Evelyn</title>
                                    <path d="M16 32C7.163 32 0 24.837 0 16S7.163 0 16 0s16 7.163 16 16-7.163 16-16 16zm0-10a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" fill="url(#logo-gradient)" fill-rule="evenodd"/>
                                </svg>
                            </a>
                        </h1>
                    </div>
                </div>
             </div>
        </header>

        <main>
            <section class="features section text-center">
                <div class="container">
                        <div class="features-inner section-inner has-top-divider">
                            <h1 class="section-title mt-0">Purchase Stock</h1>
                            <div class="features-wrap">
                                {% for k, v in data.items %}
                                    <div class="feature is-revealing">
                                        <div class="feature-inner">
                                            <div class="feature-icon">
                                            </div>
                                            <h4 class="feature-title h3-mobile">{{ k }}</h4>
                                            <p class="text-sm">{{ v }}</p>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>


                        <div class="container-sm">
                        <div class="features-inner section-inner has-top-divider">
                             <div class="features-wrap">
                                    <div class="feature feature-inner">
                                       <h4 class="feature-title h3-mobile">How many shares?</h4>
                                        <form method="post" action="/stocks/cart/buy/{{ ticker }}">
                                            <div class="input-field second-wrap">
                                                <input id="number" type="number" name="shares"
                                                       class="input-field input-daterange input-sm button-shadow" style="margin-bottom: 10px"/>
                                                <input type="submit" value="Add to Cart" name="buy" class="button button-secondary button-shadow">
                                            </div>
                                        </form>
                                    </div>
                            </div>
                    </div>

                </div>
            </section>
        </main>

    </div>
    <script src="{% static 'home/js/main.min.js' %}"></script>
</body>
</html>
